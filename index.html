<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Bank Game</h1>
    <div id="notification">
      <span>Inbox</span>
      <span id="notifyBadge">0</span>
    </div>
  </header>

  <main>
    <section id="inboxSection">
      <h2>Inbox</h2>
      <div id="inboxList"></div>
    </section>

    <section id="mailViewSection">
      <h2>Mail</h2>
      <div id="mailView">Apri una mail per leggerla.</div>
      <button id="archiveBtn" style="display:none;">Archivia</button>
    </section>

    <section id="historySection">
      <h2>Storico</h2>
      <div id="historyList"></div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
