<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Terminale Operatore — Banca</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="terminal">

    <header class="topbar">
        <div class="logo">
            <img src="banca.png" alt="Logo Banca" class="logo-img">
        </div>
        <div class="session">
            Operatore: <strong>#0472</strong> • Stato: <span class="ok">ATTIVO</span>
        </div>
    </header>

    <!-- Pulsante FINE centrato -->
    <div class="end-container">
        <button id="endGameBtn" class="end-btn">FINE</button>
    </div>

    <div class="main">
        <aside class="mailbox">
            <h2>Posta</h2>
            <ul id="mailList"></ul>

            <hr>

            <h2>Storico procedure</h2>
            <ul id="historyList" class="history"></ul>
        </aside>

        <section class="document">
            <div class="doc-header">
                <span id="docProtocol">—</span>
            </div>
            <div class="doc-body" id="docBody">
                Seleziona una mail per leggerne il contenuto.
            </div>
        </section>

        <aside class="right-panel">
            <div class="stats">
                <h3>Indicatori</h3>
                <p>Fondi banca: <strong id="bankFunds">€ 0</strong></p>
            </div>

            <div class="chat">
                <div class="chat-header">Assistente interno</div>
                <div class="chat-body" id="chat-body"></div>
                <div class="chat-input">
                    <textarea id="chat-input" placeholder="Scrivi..."></textarea>
                    <button id="send-btn">Invia</button>
                </div>
            </div>
        </aside>
    </div>

    <footer class="actions">
        <button class="approve">APPROVA</button>
        <button class="archive">ARCHIVIA</button>
        <button class="report">SEGNALA</button>
    </footer>
</div>

<!-- MODALE FINALE -->
<div id="endGameModal" class="end-modal">
    <div class="end-content">
        <h2>Valutazione Operatore</h2>
        <div id="endStats"></div>
        <button id="exitBtn">Esci</button>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
